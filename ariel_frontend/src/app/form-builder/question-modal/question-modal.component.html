<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add a New Question</h4>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        <div ngbDropdown>
            <button type="button" class="btn btn-outline-primary full-width" id="dropdownBasic1" ngbDropdownToggle>
                {{selectedType}}
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button *ngFor="let type of questionTypes; let i = index;" ngbDropdownItem
                    (click)="selectedType=type">{{type}}</button>
            </div>
        </div>
        <textarea class="question-body" placeholder="Type your question here..." [(ngModel)]="question" (keydown)="checkQuestion()" [class.error]="questionError"></textarea>
        <textarea class="question-body" placeholder="Type your answer here..." *ngIf="selectedType=='Paragraph'" [class.error]="answerError"
            [(ngModel)]="answer" (keydown)="checkAnswer()"></textarea>
        <ng-container *ngIf="selectedType=='Multiple Choice'">
            <div *ngFor="let option of options; let i = index;" class="option-container">
                <input class="form-check-input correct-checkbox" type="checkbox" [(ngModel)]="option.correct" id="correct">
                <textarea [(ngModel)]="option.value" class="question-body option" (keydown)="checkOptions(i)"
                    placeholder="Type your option here..." [class.error]="optionsError[i].value"></textarea>
            </div>
            <label class="add-option" (click)="addOption()" [class.disabled]="options.length >= 5">
                + Add Another Option
            </label>
            <div class="aux-options">
                <input class="form-check-input" type="checkbox" [(ngModel)]="allowUserAnswer" id="allow-user-answer">
                <label class="form-check-label" for="allow-user-answer">
                    Allow users to specify their own answer.
                </label>
            </div>
            <div class="aux-options">
                <input class="form-check-input" type="checkbox" [(ngModel)]="isFieldRequired" id="field-required">
                <label class="form-check-label" for="field-required">
                    This field is required.
                </label>
            </div>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveQuestion()">Submit</button>
    </div>
</ng-template>
