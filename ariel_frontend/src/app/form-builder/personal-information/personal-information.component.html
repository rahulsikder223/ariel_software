<div class="container" *ngIf="!showDetails">
    <div class="info">
        <label class="label">Please tell us about yourself. <i class="mandatory">*</i></label>
        <textarea class="info-body" [(ngModel)]="generalInformation" (keydown)="checkGeneralInformation($event)"
            [class.error]="generalInformationError"></textarea>
    </div>
    <div class="info">
        <label class="label">Please select the languages you know. <i class="mandatory">*</i></label>
        <div *ngFor="let language of languages; let i = index;">
            <input class="form-check-input" type="checkbox" value="" id="lang + {{i}}" [(ngModel)]="languagesChecked[i]"
                [class.error]="languagesCheckedError" (click)="checkLanguages()">
            <label class="form-check-label" for="lang + {{i}}">
                {{language}}
            </label>
        </div>
        <input class="form-check-input" type="checkbox" [class.error]="languagesCheckedError" (click)="checkLanguages()"
            [(ngModel)]="otherLanguageChecked" id="other-lang">
        <label class="form-check-label" for="other-lang">
            Other
        </label>
        <input type="text" *ngIf="otherLanguageChecked" class="other-language" [(ngModel)]="otherLanguage"
        (keydown)="checkOtherLanguages()" [class.error]="otherLanguageBlankError">
    </div>
    <div class="actions">
        <button type="button" class="btn btn-primary" (click)="toggleOpenAddQuestionModal(true)">Add New
            Question</button>
        <button type="button" class="btn btn-success pull-right" (click)="reviewAnswer()">Review My Answers</button>
    </div>
</div>

<question-modal [openModal]="openAddQuestionModal" (closed)="onQuestionModalClosed($event)"></question-modal>
<view-details [personalInformation]="personalInformationObject" [questions]="questionDetails"
    (back)="showDetails=$event" *ngIf="showDetails"></view-details>
